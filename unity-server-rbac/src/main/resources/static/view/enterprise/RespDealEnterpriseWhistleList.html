<#include "/comm/head.html"/>
<body>
<style>
    .el-header .el-input__inner {
        width: 145px;
    }

    .el-date-editor {
        width: 140px !important;
    }

    .el-header {
        padding: 0 5px
    }

    .el-main {
        padding: 0px;
        margin: 0px;
        overflow: visible !important;
    }
</style>
<div id="app">
    <el-container>
        <el-header>

            <div style="height:40px;padding-top: 5px;">

                <el-form :inline="true">
                    <el-form-item label="企业党组织">
                        <el-input style="wdith:100px" placeholder="请选择企业党组织" readonly="true" v-model="search.enterpriseName.data">
                            <template slot="append">
                                <el-button type="primary" icon="el-icon-edit-outline" @click="selectEnterpriseName()">选择</el-button>
                            </template>
                        </el-input>
                    </el-form-item>

                    <el-form-item label="需求标题">
                        <el-input style="wdith:60px" v-model="search.title.data" placeholder="请输入内容"></el-input>
                    </el-form-item>
                    <el-form-item label="需求状态" prop="status">
                        <el-select v-model="search.status.data">
                            <el-option v-for="(item, index) in statusList" :key="item.id" :value="item.id"
                                       :label="item.name"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="需求类型" prop="whistleTypeId">
                        <el-select v-model="search.whistleTypeId.data">
                            <el-option v-for="(item, index) in whistleTypeList" :key="item.id" :value="item.id"
                                       :label="item.name"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-button-group>
                        <el-tooltip v-show="authentication(3)" class="item" effect="dark" content="搜索"
                                    placement="bottom">
                            <el-button type="primary" icon="el-icon-search" @click="handleSearch()"></el-button>
                        </el-tooltip>
                        <el-tooltip v-show="authentication(3)" class="item" effect="dark" content="清空"
                                    placement="bottom">
                            <el-button type="primary" icon="fa fa-repeat" @click="handleReset()"></el-button>
                        </el-tooltip>
                    </el-button-group>
                </el-form>

            </div>
        </el-header>
        <el-main>
            <el-table
                    row-style="height:15px"
                    cell-style="padding:5px"
                    :header-cell-style="{
                        'background-color': '#fafafa',
                        'color': '#333',
                        'border-bottom': '1px solid #fafafa'
                    }"
                    :data="tableData"
                    style='width:100%;'
                    :height="tableHeight"
                    @selection-change="handleSelectionChange"
                    border>
               <!-- <el-table-column
                        type="selection"
                        width="55">
                </el-table-column>-->
                <el-table-column
                        type="index"
                        label="序号"
                        width="50">
                </el-table-column>
                <el-table-column
                        label="指示灯"
                        min-width="70">
                    <template slot-scope="scope" v-if="scope.row.status===20">
                        <div v-if="scope.row.workStatus <= 0"  align="center"><img src="${base}/lib/img/icon/greenRight2.png" width="22px" height="22px"></div>
                        <div v-if="scope.row.workStatus > 0 && scope.row.workStatus <= 3"  align="center"><img src="${base}/lib/img/icon/yellowRight2.png" width="22px" height="22px"></div>
                        <div v-if="scope.row.workStatus > 3"  align="center"><img src="${base}/lib/img/icon/redRight2.png" width="22px" height="22px"></div>
                    </template>
                </el-table-column>
                <el-table-column
                        prop='sNo'
                        label="哨声编号"
                        min-width="130">
                </el-table-column>
                <el-table-column
                        prop='companyName'
                        label="企业党组织"
                        min-width="150">
                </el-table-column>
                <el-table-column
                        prop='title'
                        label="需求标题"
                        min-width="180">
                </el-table-column>
                <el-table-column
                        prop='userName'
                        label="创建用户"
                        min-width="100">
                </el-table-column>
                <el-table-column
                        prop='respDepartmentName'
                        label="响应部门"
                        min-width="100">
                </el-table-column>
                <el-table-column
                        prop='whistleTypeName'
                        label="需求类型"
                        min-width="80">
                </el-table-column>
                <el-table-column
                        prop='limitDate'
                        label="限时反馈"
                        min-width="100">
                </el-table-column>
                <el-table-column
                        prop='statusTitle'
                        label="需求状态"
                        min-width="80">
                </el-table-column>
                <!--<el-table-column
                        prop='result'
                        label="办理结果"
                        min-width="250">
                </el-table-column>-->
               <!-- <el-table-column
                        prop='gmtModified'
                        label="修改时间"
                        width="170">
                </el-table-column>-->
                <el-table-column
                        min-width="150"
                        label="操作">
                    <template slot-scope="scope">
                        <el-button v-show="scope.row.status===20"
                                   size="small"
                                   type="text"
                                   @click="handleEdit(scope.$index, scope.row)">开始解决
                        </el-button>
                        <el-button v-show=" scope.row.status===30"
                                   size="small"
                                   type="text"
                                   @click="handleEdit(scope.$index, scope.row)">编辑
                        </el-button>
                        <!--<el-button v-show="authentication(2)"
                                   size="small"
                                   type="text"
                                   @click="handleDel(scope.$index, scope.row)">删除
                        </el-button>-->

                    </template>
                </el-table-column>
            </el-table>

            <div align="center">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="pagesize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="totalCount">
                </el-pagination>
            </div>
        </el-main>
    </el-container>
</div>

<#include "/comm/js.html"/>

<script type="text/javascript">

    var vue = loadTable({
        data: {
            button: ${button},
            search: {
                idEnterprise: {op: "eq", data: ""},
                title: {op: "cn", data: ""},
                enterpriseName: {op: "cn", data: ""},
                whistleTypeId: {op: "eq", data: ""},
                gmtModified: [{op: "ge", data: ""}, {op: "le", data: ""}]
                , status: {op: "eq", data: "20"}
            }
            , statusList: [
                {id: '', name: '全部'}
                , {id: '20', name: '受理中'}
                , {id: '30', name: '已解决'}
               // , {id: '40', name: '驳回'}
            ]
            , whistleTypeList :${whistleTypeList}
        },
        urlList: "${base}/enterprisewhistle/respDealListByPage",
        urlDel: "${base}/enterprisewhistle/del/",
        urlEdit: "${base}/enterprisewhistle/view/editRespEntrance/${iframe}",
        urlChangeOrder: "${base}/enterprisewhistle/changeOrder",
        urlExport: "${base}/enterprisewhistle/export/excel",
        dialogWidth: 900,
        dialogHeight: 600,
        title: '企业需求表',
        dialogIndex: 0,
        methods: {
            selectEnterpriseName: function () {
                var wid = 0;
                var getOutpostUrl = '${base}/company/view/userSelectCompanyEntrance/${iframe}/bak_method_company/'+ wid;
                v.dialogShow(2, {
                    title: '企业列表',
                    url: getOutpostUrl,
                    width: 900,
                    height: 500
                });
            },
            bak_method_company: function (data) {
                this.$data.search.idEnterprise.data = data.id;
                this.$data.search.enterpriseName.data = data.name;
            }
        }
    });


</script>
</body>
