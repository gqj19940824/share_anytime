
<#include "/comm/head.html">
<body>
<style>
    .el-header .el-input__inner{ width:140px; }
    .el-date-editor { width:140px !important; }
    .el-main {
        padding: 0px;
        margin: 0px;
        overflow:visible !important;
    }
</style>
<div id="app">
<el-container>
    <el-header>

        <div  style="height:40px;padding-top: 5px;">

            <el-form :inline="true">
                <el-button-group>
                    <el-tooltip v-show="authentication(0)" class="item" effect="dark" content="添加" placement="bottom">
                        <el-button type="primary" icon="el-icon-circle-plus-outline" @click="handleAdd()"></el-button>
                    </el-tooltip>
                    <el-tooltip v-show="authentication(2)" class="item" effect="dark" content="批量删除" placement="bottom">
                        <el-button type="primary" icon="el-icon-delete" @click="handleDelBatch()"></el-button>
                    </el-tooltip>

                </el-button-group>
                <el-form-item>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input style="wdith:60px"  v-model="search.phone.data" placeholder="请输入内容"></el-input>
                </el-form-item>
                <!--<el-form-item label="修改人">
                    <el-input style="wdith:60px"  v-model="search.editor.data" placeholder="请输入内容"></el-input>
                </el-form-item>-->

               
                 <el-form-item label="消息类型" prop="messageType">        
                    <el-select v-model="search.messageType.data">
                        <el-option v-for="(item, index) in messageTypeList" :key="item.id" :value="item.id" :label="item.name"></el-option>
                    </el-select>
                 </el-form-item>
                <el-button-group>
                    <el-tooltip  class="item" effect="dark" content="搜索" placement="bottom">
                        <el-button type="primary" icon="el-icon-search" @click="handleSearch()"></el-button>
                    </el-tooltip>
                    <el-tooltip  class="item" effect="dark" content="清空" placement="bottom">
                        <el-button type="primary" icon="fa fa-repeat" @click="handleReset()"></el-button>
                    </el-tooltip>
                </el-button-group>
            </el-form>

        </div>
    </el-header>
    <el-main>
            <el-table
                    :data="tableData"
                    style='width:100%;'
                    :height="tableHeight"
                    @selection-change="handleSelectionChange"
                    border>
                <el-table-column
                        type="selection"
                        width="55">
                </el-table-column>
                <el-table-column
                        type="index"
                        label="序号"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop='phone'
                        label="手机号">
                </el-table-column>
                <el-table-column
                        prop='expiryTime'
                        label="有效时间(分钟)">
                </el-table-column>
                <el-table-column
                        prop='verificationCode'
                        label="验证码（6位）">
                </el-table-column>
                <el-table-column
                        prop='messageTypeTitle'
                        label="消息类型">
                </el-table-column>
                <el-table-column
                        prop='gmtModified'
                        label="修改时间">
                </el-table-column>
                <el-table-column
                        prop='notes'
                        label="备注">
                </el-table-column>
                <!--<el-table-column
                        prop='editor'
                        label="修改人">
                </el-table-column>-->
            </el-table>

            <div align="center">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="pagesize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="totalCount">
                </el-pagination>
            </div>
    </el-main>
</el-container>
</div>

<#include "/comm/js.html">

<script type="text/javascript">

    var vue = loadTable({
            data:{
                button:${button},
                search:{
                    phone:{op:"cn",data:""},
                    editor:{op:"cn",data:""},
                    gmtModified:[{op:"ge",data:""},{op:"le",data:""}]
                    ,messageType:{op:"eq",data:""}
                }
                ,messageTypeList:[
                    {id:'',name:'全部'}
                    ,{id:'10',name:'登录'}
                    ,{id:'20',name:'注册'}
                    ,{id:'30',name:'找回密码'}
                    ,{id:'40',name:'哨声通知'}
                    ,{id:'50',name:'哨声批量通知'}
                ]
            },
            urlList:"${base}/verificationcode/listByPage",
            urlDel:"${base}/del/verificationcode/",
            urlEdit:"${base}/verificationcode/view/editEntrance/${iframe}",
            urlChangeOrder:"${base}/verificationcode/changeOrder",
            dialogWidth:800,
            dialogHeight:350,
            title:'短信验证码'
        });




</script>
</body>
</html>
