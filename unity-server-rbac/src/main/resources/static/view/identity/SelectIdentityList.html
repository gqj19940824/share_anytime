
<#include "/comm/head.html">
<body>
<style>
    .el-header .el-input__inner{ width:140px; }
    .el-date-editor { width:140px !important; }
    .el-main {
        padding: 0px;
        margin: 0px;
        overflow:visible !important;
    }
</style>
<div id="app">
<el-container>
    <el-header>
        <div  style="height:40px;padding-top: 5px;">
            <el-form :inline="true">
                <el-button type="primary" icon="fa fa-check-square-o" @click="dis()">分配</el-button>
            </el-form>

        </div>
    </el-header>
    <el-main>
            <el-table
                    row-style="height:15px"
                    cell-style="padding:5px"
                    :data="tableData"
                    style='width:97%;'
                    :height="tableHeight"
                    @selection-change="handleSelectionChange"
                    border>
                <el-table-column
                        type="selection"
                        width="55">
                </el-table-column>
                <el-table-column
                        type="index"
                        label="序号"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="身份名称">
                </el-table-column>
                <el-table-column
                        prop="notes"
                        label="备注">
                </el-table-column>
                <el-table-column
                        prop="platform"
                        label="平台"
                        :formatter="formatPlatform">
                </el-table-column>
                <!--<el-table-column
                        prop="gmtCreate"
                        label="创建时间">
                </el-table-column>-->
            </el-table>

            <div align="center">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="pagesize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="totalCount">
                </el-pagination>
            </div>
    </el-main>
</el-container>
</div>

<#include "/comm/js.html">

<script type="text/javascript">

    var vue = loadTable({
            data:{
                search:{
                    userId:{op:"eq",data:"${userId}"}
                }
            },
            methods:{
                formatPlatform: function(row, column) {
                    return row.platform === 1 ? 'PC端' : row.platform === 2 ? '安卓端' : row.platform === 3 ? '苹果端' : row.platform === 4 ? '微信端' : row.platform === 5 ? '小程序端' : row.platform === 6 ? '后台' :'';
                },
                dis: function () {
                    //获取已选择的身份，调用后台进行分配
                    //调用后台方法
                    var moduleIds = [];
                    var selectionArr = this.multipleSelection;
                    for(var i in selectionArr){
                        moduleIds.push(selectionArr[i].id)
                    }
                    axios.post('${base}/user/userIdentityLink',{'id':'${userId}','relationType':0,'moduleIds':moduleIds})
                        .then(function (res) {
                            if (res.data.code === 0) {
                                v.$message({type: 'success', message: res.data.message});
                                v.dialogHide(2);
                                window.parent.frames["${iframe}"].contentWindow.vue.reload();
                            } else {
                                v.$message({type: 'error', message: res.data.message});
                            }
                        }).catch(function (err) {
                        v.$message({type: 'error', message: '网络错误，请稍后重试'});
                    });
                }
            },
            urlList:"${base}/identity/userNoDisIdentityListByPage?time="+new Date().getTime(),
            urlDel:"${base}/identity/",
            urlEdit:"${base}/identity/editEntrance/${iframe}",
            dialogWidth:700,
            dialogHeight:400,
            title:'身份'
        });

</script>
</body>
</html>
