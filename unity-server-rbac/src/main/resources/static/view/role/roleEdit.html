
<#include "/comm/head.html">
<body>
<div id="app">

    <div class="demo-form-inline" style="height:40px;padding-top: 5px;">


        <el-form status-icon :model="formData" :rules="rules" ref="formData">
            <el-form-item label="角色" prop="name">
                <el-input style="wdith:60px"  v-model="formData.name" placeholder="请输入内容"></el-input>
            </el-form-item>
            <el-form-item label="描述" prop="notes">
                <el-input type="textarea" v-model="formData.notes"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button v-show="btnAddShow" type="success" icon="el-icon-circle-check-outline" @click="add()">继续添加</el-button>
                <el-button type="primary" icon="el-icon-circle-check-outline" @click="save()">保存</el-button>
                <el-button type="info" icon="el-icon-circle-close-outline" @click="close()">关闭</el-button>
                <!--<el-button type="primary" icon="el-icon-close" @click="showDialog()">弹出</el-button>-->
            </el-form-item>
        </el-form>

    </div>

</div>

<#include "/comm/js.html">

<script type="text/javascript">
    let entity = ${entity};
    let { id=null,name='',notes=''} = entity;
    var vue = loadForm(
        {
            methods:{
                /*showDialog(){
                    v.dialogShow(1,{title:'新窗口',url:'${base}/role/moduleEntrance/${iframe}',width:"1000px",height:"300px"})
                }*/
            },
            formData:{
                id:id,
                name:name,
                notes:notes
            },
            rules: {
                name:{ required: true, message: '请输入角色名称', trigger: 'blur' }
            },
            data:{
                btnAddShow:(entity.id?false:true)
            },
            urlSave:'${base}/role/save',
            iframe:'${iframe}'
        }
    );

</script>
</body>
</html>
