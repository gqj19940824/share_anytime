
<#include "/comm/head.html"/>
<body>
<style>
    .el-header .el-input__inner{ width:140px; }
    .el-date-editor { width:140px !important; }
    .el-header{ padding: 0 5px }
    .el-main {
        padding: 0px;
        margin: 0px;
        overflow:visible !important;
    }
</style>
<div id="app">
<el-container>
    <el-header>

        <div  style="height:40px;padding-top: 5px;">

            <el-form :inline="true">
                <el-button-group>
                    <el-tooltip v-show="authentication(0)" class="item" effect="dark" content="添加" placement="bottom">
                        <el-button type="primary" icon="el-icon-circle-plus-outline" @click="handleAdd()"></el-button>
                    </el-tooltip>
                    <!--<el-tooltip v-show="authentication(2)" class="item" effect="dark" content="批量删除" placement="bottom">
                        <el-button type="primary" icon="el-icon-delete" @click="handleDelBatch()"></el-button>
                    </el-tooltip>-->

                </el-button-group>
                <el-form-item label="机构名称">
                    <el-input style="wdith:60px"  v-model="search.name.data" placeholder="请输入内容"></el-input>
                </el-form-item>
                <el-button-group>
                    <el-tooltip v-show="authentication(3)" class="item" effect="dark" content="搜索" placement="bottom">
                        <el-button type="primary" icon="el-icon-search" @click="handleSearch()"></el-button>
                    </el-tooltip>
                    <el-tooltip v-show="authentication(3)" class="item" effect="dark" content="清空" placement="bottom">
                        <el-button type="primary" icon="fa fa-repeat" @click="handleReset()"></el-button>
                    </el-tooltip>
                </el-button-group>
            </el-form>

        </div>
    </el-header>
    <el-main>
            <el-table
                    row-style="height:15px"
                    cell-style="padding:5px"
                    :header-cell-style="{
                        'background-color': '#fafafa',
                        'color': '#333',
                        'border-bottom': '1px solid #fafafa'
                    }"
                    :data="tableData"
                    style='width:100%;'
                    :height="tableHeight"
                    @selection-change="handleSelectionChange"
                    border>
                <el-table-column
                        type="selection"
                        width="55">
                </el-table-column>
                <el-table-column
                        type="index"
                        label="序号"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop='name'
                        label="机构名称"
                        min-width="200">
                </el-table-column>
                <el-table-column
                        prop='gmtModified'
                        label="修改时间"
                        min-width="180">
                </el-table-column>
                <el-table-column
                        prop='editor'
                        label="修改人"
                        min-width="120">
                </el-table-column>
                <el-table-column
                        prop='notes'
                        label="备注"
                        min-width="220">
                </el-table-column>
                <el-table-column
                        min-width="180"
                        label="操作">
                    <template slot-scope="scope">
                        <el-button v-show="authentication(2)"
                                size="small"
                                type="text"
                                @click="handleDel(scope.$index, scope.row)">删除</el-button>

                        <el-button v-show="authentication(1)"
                                size="small"
                                type="text"
                                @click="handleEdit(scope.$index, scope.row)">修改</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <div align="center">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="pagesize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="totalCount">
                </el-pagination>
            </div>
    </el-main>
</el-container>
</div>

<#include "/comm/js.html"/>

<script type="text/javascript">

    var vue = loadTable({
            data:{
                button:${button},
                search:{
                    name:{op:"cn",data:""},
                    editor:{op:"cn",data:""},
                    gmtModified:[{op:"ge",data:""},{op:"le",data:""}]
                }
            },
            urlList:"${base}/respdepartment/listByPage",
            urlDel:"${base}/respdepartment/del/",
            urlEdit:"${base}/respdepartment/view/editEntrance/${iframe}",
            urlChangeOrder:"${base}/respdepartment/changeOrder",
            urlExport:"${base}/respdepartment/export/excel",
            dialogWidth:500,
            dialogHeight:150,
            title:'响应部门表',
            dialogIndex:0,
            methods:{
                
            }
        });




</script>
</body>
