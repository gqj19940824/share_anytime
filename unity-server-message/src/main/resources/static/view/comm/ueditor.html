<#include "/comm/head.html">
<script type="text/javascript" charset="utf-8" src="${cmsPath}/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${cmsPath}/lib/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="${cmsPath}/lib/ueditor/lang/zh-cn/zh-cn.js"></script>

<style type="text/css">
    div{
        width:100%;
    }
</style>
<div>
    <script id="container" type="text/plain" style="width:1024px;height:500px;"></script>
    </div>

    <script type="text/javascript">

        var _content = ${content};

        var ue = UE.getEditor('container',{initialFrameHeight:400,scaleEnabled:true});
        UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
        UE.Editor.prototype.getActionUrl = function(action) {
        if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
        return '${filebase}/editor/upload'; //在这里返回我们实际的上传图片地址
    } else {
        return this._bkGetActionUrl.call(this, action);
    }
    };

        ue.ready(function() {
            ue.setContent(_content);
    });
    </script>
