<#include "/comm/head.html">
<body>
<style>
    .el-header .el-input__inner {
        width: 140px;
    }

    .el-date-editor {
        width: 140px !important;
    }

    .el-main {
        padding: 0px;
        margin: 0px;
        overflow: visible !important;
    }
</style>
<div id="app">
    <el-container>
        <el-header>

            <div style="height:40px;padding-top: 5px;">

                <el-form :inline="true">
                    <el-button-group>
                        <el-tooltip class="item" effect="dark" content="添加" placement="bottom">
                            <el-button type="primary" icon="el-icon-circle-plus-outline"
                                       @click="handleAdd()"></el-button>
                        </el-tooltip>
                        <el-tooltip class="item" effect="dark" content="批量删除" placement="bottom">
                            <el-button type="primary" icon="el-icon-delete" @click="handleDelBatch()"></el-button>
                        </el-tooltip>

                    </el-button-group>
                    <el-form-item>
                    </el-form-item>
                    <el-form-item label="名称">
                        <el-input style="wdith:60px" v-model="search.name.data" placeholder="请输入内容"></el-input>
                    </el-form-item>
                    <el-form-item label="修改人">
                        <el-input style="wdith:60px" v-model="search.editor.data" placeholder="请输入内容"></el-input>
                    </el-form-item>
                    <el-form-item label="修改时间">
                        <el-date-picker style="wdith:80px"
                                        v-model="search.gmtModified[0].data"
                                        type="date"
                                        format="yyyy-MM-dd"
                                        value-format="yyyy-MM-dd"
                                        @change="checkSelectDate(search)"
                                        placeholder="请选择日期">
                        </el-date-picker>
                        至
                        <el-date-picker style="wdith:80px"
                                        v-model="search.gmtModified[1].data"
                                        type="date"
                                        format="yyyy-MM-dd"
                                        value-format="yyyy-MM-dd 23:59:59.999"
                                        @change="checkSelectDate(search)"
                                        placeholder="请选择日期">
                        </el-date-picker>
                    </el-form-item>
                    <el-button-group>
                        <el-tooltip class="item" effect="dark" content="搜索" placement="bottom">
                            <el-button type="primary" icon="el-icon-search" @click="handleSearch()"></el-button>
                        </el-tooltip>
                        <el-tooltip class="item" effect="dark" content="清空" placement="bottom">
                            <el-button type="primary" icon="fa fa-repeat" @click="handleReset()"></el-button>
                        </el-tooltip>
                    </el-button-group>
                </el-form>

            </div>
        </el-header>
        <el-main>
            <el-table
                    :data="tableData"
                    style='width:100%;'
                    :height="tableHeight"
                    @selection-change="handleSelectionChange"
                    border>
                <el-table-column
                        type="selection"
                        width="50">
                </el-table-column>
                <el-table-column
                        type="index"
                        label="序号"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop="gmtModified"
                        label="修改时间">
                </el-table-column>
                <el-table-column
                        prop="notes"
                        label="备注">
                </el-table-column>
                <el-table-column
                        prop="editor"
                        label="修改人">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="字典名">
                </el-table-column>

                <el-table-column
                        fixed="right"
                        label="操作"
                        width="200">
                    <template slot-scope="scope">

                        <el-button
                                size="small"
                                type="text"
                                @click="handleDel(scope.$index, scope.row)">删除
                        </el-button>

                        <el-button
                                size="small"
                                type="text"
                                @click="handleEdit(scope.$index, scope.row)">修改
                        </el-button>
                        <el-button
                                size="small"
                                type="text"
                                @click="showDialog(scope.row)">字典项添加
                        </el-button>


                    </template>
                </el-table-column>
            </el-table>

            <div align="center">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="pagesize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="totalCount">
                </el-pagination>
            </div>
        </el-main>
    </el-container>
</div>

<#include "/comm/js.html">

<script type="text/javascript">

    var vue = loadTable({
        methods: {
            showDialog(row) {

                v.dialogShow(1, {
                    title: "字典项添加", url: '${base}/dictionaryitem/moduleEntrance/${iframe}/' + row.id
                    , width: 350, height: 800
                })
            }
        },
        data: {
            search: {
                name: {op: "bw", data: ""},
                editor: {op: "cn", data: ""},
                gmtModified: [{op: "ge", data: ""}, {op: "le", data: ""}]
            }
        },
        urlList: "${base}/dictionary/listByPage",
        urlDel: "${base}/dictionary/",
        urlEdit: "${base}/dictionary/editEntrance/${iframe}",
        dialogWidth: 800,
        dialogHeight: 350,
        title: '数据字典'
    });

</script>
</body>
</html>
