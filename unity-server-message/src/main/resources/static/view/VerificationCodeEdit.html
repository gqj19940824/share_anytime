<#include "/comm/head.html">
<body>
<div id="app">

    <div class="demo-form-inline" style="height:40px;padding-top: 5px;">


        <el-form status-icon :model="formData" :rules="rules" ref="formData">

            <el-form-item label="排序" prop="sort">
                    <el-input v-model="formData.sort" placeholder="请输入内容"></el-input>
           </el-form-item>  
            <el-form-item label="备注" prop="notes">
                    
                <el-input type="textarea" v-model="formData.notes"></el-input>                  
           </el-form-item>  
            <el-form-item label="手机号" prop="phone">
                    <el-input v-model="formData.phone" placeholder="请输入内容"></el-input>
           </el-form-item>  
            <el-form-item label="有效时间(分钟)" prop="expiryTime">
                    <el-input v-model="formData.expiryTime" placeholder="请输入内容"></el-input>
           </el-form-item>  
            <el-form-item label="验证码（6位）" prop="verificationCode">
                    <el-input v-model="formData.verificationCode" placeholder="请输入内容"></el-input>
           </el-form-item>  
            <el-form-item label="消息类型" prop="messageType">
                    
                <el-select v-model="formData.messageType" placeholder="请选择消息类型" >
                    <el-option value="" label="请选择消息类型"></el-option>
                    <el-option v-for="(item, index) in messageTypeList" :key="item.id" :value="item.id" :label="item.name"></el-option>
                </el-select>                    
           </el-form-item>  
            <el-form-item>
                <el-button v-show="btnAddShow" type="success" icon="el-icon-circle-check-outline" @click="add()">继续添加</el-button>
               <el-button type="primary" icon="el-icon-check" @click="save()">保存</el-button>
                <el-button type="info" icon="el-icon-close" @click="close()">关闭</el-button>
            </el-form-item>
        </el-form>

    </div>

</div>

<#include "/comm/js.html">

<script type="text/javascript">
    var vue = loadForm(
        {
            methods:{
            },
            formData:...{{
                    id:id,
                },${entity}
            },
            rules: {
                sort:{ required: true, message: '请输入排序', trigger: 'blur' },
                notes:{ required: true, message: '请输入备注', trigger: 'blur' },
                phone:{ required: true, message: '请输入手机号', trigger: 'blur' },
                expiryTime:{ required: true, message: '请输入有效时间(分钟)', trigger: 'blur' },
                verificationCode:{ required: true, message: '请输入验证码（6位）', trigger: 'blur' },
                messageType:{ required: true, message: '请输入消息类型', trigger: 'blur' },
            },
            data:{
                btnAddShow:(entity.id?false:true)
                ,message_typeList:[
                    {id:'10',name:'登录'},
                    {id:'20',name:'注册'},
                    {id:'30',name:'找回密码'},
                ]
            },
            urlSave:'${base}/verificationcode/save',
            iframe:'${iframe}'
        }
    );


</script>
</body>
</html>
